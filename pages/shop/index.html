<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/main.css" />
    <!-- temp logo icon -->
    <link
      rel="shortcut icon"
      href="../../public/images/logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Deja Book | Shop</title>
    <!-- breakpoint [default - md - lg] -->
    <!-- always put commends for readability -->
    <!-- Don't repeat yourself pattern -->
    <!-- vanilla css? goto ./css/page/shop.css -->
    <!-- https://icons.getbootstrap.com/ -->
    <!-- all img/video should be format into webp except with the logo itself, upload in the ./public folder -->
  </head>
  <body class="layout-flex">
    <!-- nav -->
    <header style="border-bottom: solid 1px #eae8e7">
      <!-- announcement -->
      <div class="bg-black">
        <p
          class="text-white text-center py-2"
          style="
            font-size: 0.875rem; /* 14px */
            line-height: 1.25rem; /* 20px */
          "
        >
          Free Shipping for purchases with a minimum of PHP 999 | WE SHIP ONLY
          IN THE PHILIPPINES
        </p>
      </div>
      <div class="bg-white-paper">
        <p
          class="text-black text-center py-2"
          style="
            font-size: 0.875rem; /* 14px */
            line-height: 1.25rem; /* 20px */
          "
        >
          Get your book within a week! and easily accessible in good shape in
          the Philippines.
        </p>
      </div>

      <!-- nav -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary container-xl">
        <div class="container-xl">
          <a href="#" style="width: 130px" class="navbar-brand">
            <img
              src="/public/images/logo.png"
              alt=""
              style="aspect-ratio: 1 / 1"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul
              class="navbar-nav mb-2 mb-lg-0 me-auto d-flex gap-md-2 gap-md-4"
            >
              <li class="nav-item">
                <div class="position-relative d-inline-block">
                  <a
                    class="nav-link link-animation d-inline-block px-0"
                    href="#"
                    >Shop</a
                  >
                </div>
              </li>

              <li class="nav-item">
                <div class="position-relative d-inline-block">
                  <a
                    class="nav-link link-animation d-inline-block px-0"
                    href="#"
                    >News</a
                  >
                </div>
              </li>
              <li class="nav-item">
                <div class="position-relative d-inline-block">
                  <a
                    class="nav-link link-animation d-inline-block px-0"
                    href="#"
                    >Contact</a
                  >
                </div>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-md-2 gap-md-4">
              <li class="nav-item">
                <div class="position-relative d-inline-block">
                  <a
                    class="nav-link link-animation d-inline-block px-0"
                    href="#"
                    >Cart <i class="bi bi-bag ms-1"></i
                  ></a>
                </div>
              </li>
              <li class="nav-item">
                <div class="position-relative d-inline-block">
                  <a
                    class="nav-link link-animation d-inline-block px-0"
                    href="#"
                    >Account <i class="bi bi-person ms-1"></i
                  ></a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main class="layout-flex-1 container-xl">
      <section style="height: 100rem">
        <h3 class="my-4 my-md-5 display-5">Books</h3>
      </section>
    </main>

    <!-- footer -->
    <footer class="container-xl">footer</footer>

    <!-- bootstrap -->
    <script src="../../css/vendor/bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
